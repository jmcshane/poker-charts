apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'groovy'

repositories {
	mavenCentral()
}

dependencies {
	compile('org.apache.poi:poi:3.10.1')
	compile('org.apache.poi:poi-ooxml:3.10.1')
	compile('org.apache.commons:commons-lang3:3.0.1')
	
	['core', 'web', 'beans', 'context-support', 'context', 'webmvc'].each {
		runtime("org.springframework:spring-${it}:4.1.3.RELEASE")
	}
	['core', 'databind'].each {
		runtime("com.fasterxml.jackson.core:jackson-${it}:2.4.4")
	}
	
	testRuntime('org.codehaus.groovy:groovy-all:2.3.8')
	testRuntime('org.objenesis:objenesis:2.1')
	testCompile('org.spockframework:spock-core:0.7-groovy-2.0')
	testCompile('junit:junit:4.12')
	testRuntime('cglib:cglib-nodep:3.1')
}

eclipse {
	natures: 'org.eclipse.wst.common.modulecore.ModuleCoreNature'
}